<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Login Samuel</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="Bandeja_entrada">
      <div class="interior">


      <!-- Default form login -->
      <form class="text-center border border-light p-5" action="#!">

          <p class="h4 mb-4">Inicio de sesión</p>

          <!-- Email -->
          <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">

          <!-- Password -->
          <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Contraseña">

          <div class="d-flex justify-content-around">
              <div>
                  <!-- Remember me -->
                  <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                      <label class="custom-control-label" for="defaultLoginFormRemember">Recordar</label>
                  </div>
              </div>
              <div>
                  <!-- Forgot password -->
                  <a href="">¿Olvido su contraseña?</a>
              </div>
          </div>

          <!-- Sign in button -->
          <button class="btn btn-info btn-block my-4" type="submit">Entrar</button>

          <!-- Register -->
          <p>¿No esta registrado?
              <a href="">Registrate</a>
          </p>

          <!-- Social login -->
          <p>O iniciar sesión con</p>

          <a href="#" class="mx-2" role="button"><i class="fab icon-facebook light-blue-text"></i></a>
          <a href="#" class="mx-2" role="button"><i class="fab icon-twitter light-blue-text"></i></a>
          <a href="#" class="mx-2" role="button"><i class="fab icon-github light-blue-text"></i></a>

      </form>

      <!-- Default form login -->
      </div>
    </div>

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
